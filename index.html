<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="js" href="js/maine.js">
    <title>{finsweet</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="continer">
                    <div class="header__top-inner">
                        <a class="header__logo logo" href="#"><img src="icon/Logo-start.svg" alt=""></a>
                        <nav class="header__nav">
                            <ul class="header__nav--list">
                                <li class="header__nav--item">
                                    <a href="#">Home</a>
                                </li>
                                <li class="header__nav--item">
                                    <a href="#">About us</a>
                                </li>
                                <li class="header__nav--item">
                                    <a href="#">Services</a>
                                </li>
                                <li class="header__nav--item">
                                    <a href="#">Blog</a>
                                </li>
                                <li class="header__nav--item">
                                    <a href="#">Contact</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="header__line"></div>
                        <div class="header__assistance">
                            <div class="header__assistance">
                                <a class="header__assistance--btn-call" href="tel:1800 265 24 52">
                                    <img src="icon/Call.svg" alt="">
                                </a>
                                <div class="header__assistance--numbers">
                                    <div class="header__assistance--txt">Road Assistance</div>
                                    <div class="header__assistance--num">1800 265 24 52</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header__body">
                    <div class="continer">
                        <div class="header__body--inner">
                            <div class="header__content--1">
                                <div class="header__title">Get your vehicle service done online at one place</div>
                                <div class="header__btns">
                                    <a class="header__btns--link" href="">Book a service</a>
                                    <a class="header__btns--video" href="https://youtu.be/8tjCVnWplPU"  data-fancybox="video" >
                                        <img src="icon/Play icon.svg" alt="">
                                        <div>Play Video</div>
                                    </a>
                                </div>
                                <div class="header__time">
                                    <img class="header__ico" src="icon/Icon.svg" alt="">
                                    <div class="header__txt">
                                        <div class="header__txt--item1">We are open</div>
                                        <div class="header__txt--item2">Monday to Friday 9:00 AM to 10:00 AM</div>
                                    </div>
                                </div>
                            </div>
                            <div class="header__content--2">
                                <div class="header__img">
                                    <img src="img/start-img.jpg" alt="">
                                </div>
                                <a class="header__quick-service" href="#">
                                    <div class="header__plate-white"></div>
                                    <div class="header__plate-green">
                                        <div class="header__plate-green--item1">24</div>
                                        <div class="header__plate-green--item2">hr</div>
                                    </div>
                                </a>
                                <div class="header__rating">
                                    <div class="rating__txt">
                                        <div class="rating__txt--item1">4.5/5</div>
                                        <div class="rating__txt--item2">Rating</div>
                                    </div>
                                    <img class="rating__stars" src="icon/Stars.svg"></img>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </header>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>

</html>
